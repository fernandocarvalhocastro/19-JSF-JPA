<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head> 
<body> 
	
	
	<div class="container">
	<h1>Cadastrar Consultor</h1>
		<h:form>
		<h:inputHidden value="#{consultorBean.consultor.codigo}" />
		<h:messages errorClass="alert alert-danger"
					infoClass="alert alert-success" />
		<!-- Nome, cpf e telefone -->
			<div class="form-group">
				<h:outputLabel value="Nome: " for="nome"/>
				<h:inputText value="#{consultorBean.consultor.nome}" id="nome"  styleClass="form-control"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="CPF: " for="cpf"/>
				<h:inputText value="#{consultorBean.consultor.cpf}" id="cpf" styleClass="form-control"/>
			</div>
			<div class="form-group">
				<h:outputLabel value="Telefone: " for="telefone" />
				<h:inputText value="#{consultorBean.consultor.telefone}" id="telefone" styleClass="form-control"/>
			</div>
			<div class="form-group">
				<h:commandButton action="#{consultorBean.cadastrar()}" value="Salvar" styleClass="btn btn-default"/>
			</div>
		</h:form>
	</div>
</body> 
<h:outputScript library="js" name="bootstrap.js"></h:outputScript>
</html>
